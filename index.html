<!-- This tells the browser that the page is html-->
<!DOCTYPE html>
<!-- Html tag is required, set lang to en for english-->
<html lang="en">
<!-- Head section is for the browser and search engines-->    
<head>
<!-- The page can support any character in any language -->
    <meta charset="UTF-8">
<!-- Keep the tag so the website looks good on desktop or mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the text that will appear in the browser-->
    <title>CSC102 Home page</title>
</head>
<!-- Page context will go here-->
<body>
    <!-- Add page heading to the page title, 1 h1 per page-->
<h1>Joaquins CSC102 Home page!</h1>
<!-- This will tag will hold our meme-->
<p>
    <!-- This is my meme-->
    <img id="Meme" src="Meme.jpg" alt="Meme Image">
</p>
    
</body>
</html>
